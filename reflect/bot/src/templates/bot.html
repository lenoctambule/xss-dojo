<!DOCTYPE html>
<html>
    <head>
        <title> Gullible Bot </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex p-2 flex-column justify-content-md-center align-items-center vh-100" style="text-align: center;">
            <h1> Send me somewhere </h1>
            <form action="/" method="get">
                <label for="value"> http://vulnerable_app:5000/ </label>
                <input type="text" name="value" id="value" value="">
                <button type="submit" value=""> Visit </button>
            </form>
            <a href="http://localhost:5000/"> Take me to the scream form </a>
            <h2> 
            {% if value %}
                 I'll be visiting {{ value }} shortly
            {% endif %}
            </h2>
        </div>
    </body>
</html>
